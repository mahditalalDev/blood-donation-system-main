<div class="container my-5">

            <div class="card-body my-4  ">
              <div class="container ">
                <form>
            
            <div class="form-group">
          <label for="country">Country</label>
          <select class="form-control" id="country" required>
            <option value="" disabled selected>Select Country</option>
            <option value="LB">Lebanon</option>
          
          </select>
        </div>
        <div class="form-group">
          <label for="province">Province</label>
          <select class="form-control" id="province" required>
            <option value="" disabled selected>Select Province</option>
            <option value="Beirut">Beirut</option>
            <option value="South Lebanon">South Lebanon</option>
            <option value="North Lebanon">North Lebanon</option>
            <option value="Mount Lebanon">Mount Lebanon</option>
            <option value="Bekaa">Bekaa</option>
            <option value="Nabatieh">Nabatieh</option>
            <option value="Akkar">Akkar</option>
            <option value="Baabda">Baabda</option>
            <option value="Baalbek-Hermel">Baalbek-Hermel</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select class="form-control" id="city" required>
            <option value="" disabled selected>Select City</option>
          </select>
        </div>
        <div class="form-group row ">
          <label class="col-3" for="medicalCenters">Center</label>
          <select class="form-control col-5 mr-1 " id="medical-centers" required>
            <option value="" disabled selected>Select medical center</option>
            
          </select>
          <button class="col-3 btn btn-primary" disabled id="info-button" >info</button>
        </div>
        <div class="form-group d-flex gap-4">
            <label for="bloodQuantity" class="text-danger" style="font-size: 1.3rem;font-weight: 300;" >Quantity of Blood Units:</label>
            <select class="form-control col-5 mr-1 " id="blood-units" required>
              <option value="" disabled selected>blood Units</option>
              <option value="1">1</option>
              <option value="2" >2</option>
              <option value="3">3</option>
              
            </select>
            <!-- Add more options as needed -->
          </div>      
          </form>
          <div style="display: flex; justify-content: center;" >
