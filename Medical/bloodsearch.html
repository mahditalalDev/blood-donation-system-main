          <li id="reguest-page">

              </span>

        </ul>

      <div id="main-content">
        <div id="main" class="main">
          <div class="topbar">
            
            <div class="toggle">
              <ion-icon name="menu"></ion-icon>
            </div>
            <div>
              <img src="../imgs/logo.png" style="width: 60px; height: 40px;position: relative;right: 40px;" alt="user-img" />

            </div>
          </div>
          
          <div
            class="testingclass"
            style="
              margin-left: 20px;
              display: flex;
              width: 80%;
              border: 1px black solid;
              border-radius: 15px;
              height: 100px;
              padding: 30px;
              align-items: center;

              gap: 70px;
              background-color: aliceblue;
            "
          >
          <div style="color: brown; font-weight: 900; font-size: 20px">
            <label for="city">Province</label>
            <select name="city" id="city" class="form-control mb-3" style="width: 80px; border-radius: 5px; border-color: brown; font-weight: 600;">
              <option value="" disabled selected>province</option>
              <option value="Beirut">Beirut</option>
              <option value="South Lebanon">South Lebanon</option>
              <option value="North Lebanon">North Lebanon</option>
              <option value="Mount Lebanon">Mount Lebanon</option>
              <option value="Bekaa">Bekaa</option>
              <option value="Nabatieh">Nabatieh</option>
              <option value="Akkar">Akkar</option>
              <option value="Baabda">Baabda</option>
              <option value="Baalbek-Hermel">Baalbek-Hermel</option>
              </select>
        </div>

        <div style="color: brown; font-weight: 900; font-size: 20px">
          <label for="city">Blood Type</label>
          <select name="city" id="blood-type-spinner" class="form-control mb-3" style="width: 80px; border-radius: 5px; border-color: brown; font-weight: 600;">
              <option value="" disabled selected>BloodType</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-"">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              
              </select>
             
            </div>
            <div>
              <button
                style="
                  padding: 8px 18px;
                  background-color: brown;
                  color: white;
                  border-radius: 15px;
                  font-size: 18px;
                  font-weight: 600;
                  border: none;
                  outline: none;
                "
                type=""
                id="searchButton"
                class="mb-4 mt-1 mt-lg-3 btn btn-lg btn-primary slide-btn"
              >
                Search
              </button>
            </div>
          </div>
          <!-- send ergent reguest -->
          <div style="border: 1px solid black;border-radius: 10px; margin: 30px;display: inline-flex;gap: 10px;background-color: aliceblue;height: 80px;align-items: center;padding: 10px 16px;">
            <h3>send email urgent reguest?</h3>
            <button
            id="send-urgent"
            style=" padding: 8px 18px;
            background-color: brown;

            color: white;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            outline: none; " >send Now</button>
          </div>
          <div style="padding: 30px;width: 100%;" class="details" >
            <div class="recentorders" style="width: 71vw;" >
              <div class="cardheader">
                <h2>Result</h2>
                <!-- <a href="#" class="btn">View All</a> -->
              </div>
              <table style="width: 100%;">
                <thead>
                  <tr>
                    <td>bloodType</td>
                    <td>Pints</td>
                    <td>email</td>
                    
                  </tr>
                </thead>
                <tbody id="table"> 
                  
                    <!-- <td><span class="status return">Return</span></td> -->
                  
                </tbody>
              </table>
          </div>
            </div>
      </div>
