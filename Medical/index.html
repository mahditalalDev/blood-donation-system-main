<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="../imgs/logo.png" />

    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
    <title>Home Dashborad</title>
  </head>
  <body>
    <div class="container">
      <!-- left side and navigation start here -->
      <div class="navigation">
        <ul>
          <!-- brand section start-->
          <li>
            <a href="#">
              <span class="icon"
                ><img src="../imgs/nav-logo.png" width="60px" alt=""
              /></span>
              <span class="title">Bleed-to save</span>
            </a>
          </li>
          <!-- brand section end  -->
          <li class="hovered">
            <a href="index.html">
              <span class="icon">
                <ion-icon name="home"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li id="reguest-page">
            <a href="requests.html" style="display: flex; align-items: center">
              <span class="icon">
                <ion-icon name="bag-add"></ion-icon>
              </span>
              <span class="title">Reguests and history</span>
            </a>
          </li>
          <li>
            <a href="bloodbankmangmement.html">
              <span class="icon">
                <ion-icon name="desktop"></ion-icon>
              </span>
              <span class="title">bloodbankmangmement</span>
            </a>
          </li>
          <li>
            <a href="bloodsearch.html">
              <span class="icon">
                <ion-icon name="search-circle"></ion-icon>
              </span>
              <span class="title">search for Blood </span>
            </a>
          </li>
          <li>
            <a href="settings.html">
              <span class="icon"> <ion-icon name="settings"></ion-icon></span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li id="sign-out-btn">
            <a>
              <span class="icon"><ion-icon name="log-out"></ion-icon></span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- left side and navigation end here -->

      <!-- main section start here -->
      <div id="main-content">
        <div id="main" class="main">
          <!-- topbar start -->
          <div class="topbar">
            <!-- menu -->
            <div class="toggle">
              <ion-icon name="menu"></ion-icon>
            </div>

            <div class="">
              <img
                src="../imgs/logo.png"
                style="
                  width: 60px;
                  height: 40px;
                  position: relative;
                  right: 40px;
                "
                alt="user-img"
              />
            </div>
          </div>
          <!-- topbar end  -->

          <!--overview card section start -->
          <div class="cardbox">
            <!-- single card -->
            <div class="card">
              <div>
                <div class="numbers">
                  <span class="counter" id="users-counter">1 </span>
                </div>
                <div class="cardname">Users</div>
              </div>
              <div class="iconbox">
                <ion-icon name="people"></ion-icon>
              </div>
            </div>
            <!-- single card -->
            <div class="card">
              <div>
                <div class="numbers">
                  <span id="donation-counter">0</span>
                </div>
                <div class="cardname">Donation reguest</div>
              </div>
              <div class="iconbox">
                <ion-icon name="person-add"></ion-icon>
              </div>
            </div>
            <!-- single card -->
            <div class="card">
              <div>
                <div class="numbers"><span id="accepted-donation">0</span></div>
                <div class="cardname">donation</div>
              </div>
              <div class="iconbox">
                <ion-icon name="checkmark-done"></ion-icon>
              </div>
            </div>
            <!-- single card -->
          </div>
          <!--overview card section end -->

          <!-- chart area start here  -->
          <div class="graphbox">
            <div class="box">
              <canvas id="myChart"></canvas>
            </div>
            <div class="box">
              <canvas id="myChart2"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- main section end here -->
    </div>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/index.js"></script>
    <!-- custom script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
