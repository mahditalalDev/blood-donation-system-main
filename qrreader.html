  <head>

        background-image: linear-gradient(#fceeef, #ca9093, white);

    <!-- Font Nunito -->

    <link

    <link rel="stylesheet" type="text/css" href="./css/style.css" />

  </head>

  <body>
    <!-- Navbar -->
    <nav
      id="mainNavbar"
      style="z-index: 12; background-color: #f1e3e4"
      class="navbar mb-5 navbar-expand-lg navbar-light fixed-top py-0"
    >
      <div class="container">
        <a href="./index.html" class="img-fluid navbar-brand"
          ><img src="./imgs/nav-logo.png" class="img-hover"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

          class="justify-content-end collapse align-items-center navbar-collapse"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item pr-2">
              <a href="./index.html" class="nav-link text-danger">Home</a>
            </li>

            <li class="nav-item pr-2">
              <a
                href="./canyoudonate.html"
                target="_blank"

                >can you donate?</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Donor Info -->
    <h1 class="display-4 section-heading form-gap mb-5 text-center">
      QR Information
    </h1>
    <section id="" class="">
      <div class="col-lg-6 col-md-9 col-sm-12 mb-5 login-form card">
        <div class="card-body my-4">
          <div class="row">
            <form action="">
              <div class="row">
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="first-name">first Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="last-name">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="phone-number">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone-number"
                    pattern="[0-9]{8}"
                    aria-describedby="phoneHelp"
                    placeholder="Phone Number"
                    required
                  />
                  <small id="phoneHelp" class="mt-2 form-text text-muted"
                    >Format: XXXXXXXX</small
                  >
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="dob">Date of Birth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date-of-birth"
                    required
                  />
                </div>
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="id-number">ID Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="id-number"
                    pattern="[0-9]{5}-[0-9]{5}-[0-9]{5}"
                    aria-describedby="cnicHelp"
                    placeholder="ID Number"
                    required
                  />
                  <small id="cnicHelp" class="mt-2 form-text text-muted"
                    >Format: XXXXX-XXXXX-XXXXX</small
                  >
                </div>
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="gender">Gender</label><br />
                  <label for="male" class="radio-input mr-3"
                    >Male
                    <input
                      type="radio"
                      checked="checked"
                      id="male"
                      name="gender"
                      value="male"
                      required
                    />
                    <span class="checkmark"></span>
                  </label>
                  <label for="female" class="radio-input mr-3"
                    >Female
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="female"
                    />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="blood-type">Blood Type</label>
                  <select
                    name="blood-type"
                    id="blood-type"
                    class="form-control"
                    required
                  >
                    <option value="" selected disabled>Blood Type</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                  </select>
                </div>
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="height">Height</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <select class="form-control" id="height-unit">
                        <option value="cm">cm</option>
                        <option value="feet">feet</option>
                      </select>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="height"
                      placeholder="Height"
                      min="0"
                      step="0.1"
                      required
                    />
                  </div>
                </div>
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="weight">Weight</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <select class="form-control" id="weight-unit">
                        <option value="kg">kg</option>
                        <option value="lb">lb</option>
                      </select>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="weight"
                      placeholder="Weight"
                      min="0"
                      step="0.1"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="blood-type">country</label>
                  <select
                    name="country"
                    id="country"
                    class="form-control"
                    required
                  >
                    <option value="" selected disabled>country</option>
                    <option value="LB">lebanon</option>
                  </select>
                </div>
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="province">province</label>
                  <select
                    name="provinace"
                    id="province"
                    class="form-control"
                    required
                  >
                    <option value="" disabled selected>Select Province</option>
                    <option value="Beirut">Beirut</option>
                    <option value="South Lebanon">South Lebanon</option>
                    <option value="North Lebanon">North Lebanon</option>
                    <option value="Mount Lebanon">Mount Lebanon</option>
                    <option value="Bekaa">Bekaa</option>
                    <option value="Nabatieh">Nabatieh</option>
                    <option value="Akkar">Akkar</option>
                    <option value="Baabda">Baabda</option>
                    <option value="Baalbek-Hermel">Baalbek-Hermel</option>
                  </select>
                </div>
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="city">city</label>
                  <select
                    name="city"
                    id="city"
                    class="form-control"
                    required
                  >
                  <option value="" disabled selected>Select City</option>
                  <option value="Beirut">Beirut</option>
                  <option value="South Lebanon">South Lebanon</option>
                  <option value="North Lebanon">North Lebanon</option>
                  <option value="Mount Lebanon">Mount Lebanon</option>
                  <option value="Bekaa">Bekaa</option>
                  <option value="Nabatieh">Nabatieh</option>
                  <option value="Akkar">Akkar</option>
                  <option value="Baabda">Baabda</option>
                  <option value="Baalbek-Hermel">Baalbek-Hermel</option>
                </select>
                  
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-4 col-sm-6">
                  <label for="tattoo"
                    >Do you have any
                    <u
                      class="info-link"
                      onmouseover="showInfoBox()"
                      onmouseout="hideInfoBox()"
                      >diseases or medical conditions</u
                    >
                    that may prevent you from donating blood?</label
                  >

                  <div id="info-box" class="info-box" style="display: none">
                    <ul>
                      <li>Do you have HIV?</li>
                      <li>Do you have a blood-related disease?</li>
                      <li>Do you have an infectious disease</li>
                    </ul>
                  </div>

                  <div class="form-row">
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="medical_condition"
                          id="medical_condition-yes"
                          value="yes"
                          required
                        />
                        <label
                          class="form-check-label"
                          for="medical_condition-yes"
                        >
                          Yes
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="medical_condition"
                          id="medical_condition-no"
                          value="no"
                          required
                        />
                        <label
                          class="form-check-label"
                          for="medical_condition-no"
                        >
                          No
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group col-lg-4 col-sm-6">
                  <label for="tattoo"
                    >Did you have a tattoo in the last 6 months?</label
                  >
                  <div class="form-row">
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="tattoo"
                          id="tattoo-yes"
                          value="yes"
                          required
                        />
                        <label class="form-check-label" for="tattoo-yes">
                          Yes
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="tattoo"
                          id="tattoo-no"
                          value="no"
                          required
                        />
                        <label class="form-check-label" for="tattoo-no">
                          No
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group col-lg-4 col-sm-6">
                <label for="medical-condition"
                  >Any notes worth mentioning regarding your medical
                  record?</label
                >
              </div>
              <textarea
                class="form-control"
                id="medical-condition-note"
                rows=""
                style="resize: none"
                placeholder="Write your notes"
              ></textarea>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- firebase connections and sending data  -->

    <script type="module" src="./qrreader.js"></script>

  </body>
</html>
